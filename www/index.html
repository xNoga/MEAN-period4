<html>
<head>
  <meta charset="utf-8">

</head>
<body ng-app="starter" ng-controller="ModalController">
<ion-pane>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Map-demo</h1>
    <div class="buttons">
      <button class="button button-icon ion-log-in" ng-click="openModal()">
      </button>
    </div>
  </ion-header-bar>
  <ion-nav-view></ion-nav-view>

  <script id="my-modal.html" type="text/ng-template">
    <ion-modal-view >
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Sign-in</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
      </ion-header-bar>
      <ion-content class="padding">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">User Name</span>
            <input ng-model="user.userName" type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Distance (km) to find friends</span>
            <input ng-model="user.distance" type="number">
          </label>
          <button class="button button-full button-positive" ng-click="registerUser(user)">Sign-in With
            Location</button>
        </div>
      </ion-content>
    </ion-modal-view>
    </script>
</ion-pane>
</body>

<script src="lib/ngCordova/dist/ng-cordova.js"></script>
<script src="cordova.js"></script>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyAYFe2IpVOqgIy1y9RljwYgZf4vcACRT0w&sensor=true"></script>
<script src="js/app.js"></script>

</html>
